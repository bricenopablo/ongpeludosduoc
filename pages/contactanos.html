    </header>
    <main class="row container m-auto">
      <form id="formulario" class="mt-4">
        <div class="card">
          <h5 class="card-header">Contactanos</h5>
          <div class="card-body">
            <div class="mb-3">
              <label for="rut" class="form-label">RUT (*)</label>
              <input
                type="text"
                id="rut"
                name="rut"
                class="form-control"
                placeholder="Sin puntos y con guión"
              />
            </div>
            <div class="mb-3 row">
              <div class="col-12 col-sm-6">
                <label for="nombres" class="form-label">Nombres (*)</label>
                <input
                  type="text"
                  name="nombres"
                  id="nombres"
                  class="form-control"
                />
              </div>
              <div class="col-12 col-sm-6">
                <label for="apellido" class="form-label">Apellidos (*)</label>
                <input
                  type="text"
                  name="apellido"
                  id="apellido"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12 col-sm-6">
                <label for="email" class="form-label"
                  >Correo electrónico (*)</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>
              <div class="col-12 col-sm-6">
                <label for="phone" class="form-label">Número telefonico</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12 col-sm-6">
                <label for="region" class="form-label">Region (*)</label>
                <select class="form-select" id="region" name="region">
                  <option value="none" selected>Seleccione una región</option>
                </select>
              </div>
              <div class="col-12 col-sm-6">
                <label for="region" class="form-label">Comuna (*)</label>
                <select class="form-select" id="comuna" name="comuna" disabled>
                  <option value="none" selected>Seleccione una comuna</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="comentario"
                >¿Por que le gustaria participar en la ONG? (*)</label
              >
              <textarea
                class="form-control"
                name="comentario"
                id="comentario"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <button id="reset" type="reset" class="btn btn-secondary">
              Limpiar
            </button>
            <button class="btn btn-primary">Enviar datos</button>
          </div>
        </div>
      </form>
      <h3 class="text-center my-5">Puedes encontranos en:</h3>
      <div class="row mt-5">
        <div class="col-6 col-md-3 d-flex justify-content-center">
          <img class="w-50 h-50" src="../img/social/facebook.svg" alt="" />
        </div>
        <div class="col-6 col-md-3 d-flex justify-content-center">
          <img class="w-50 h-50" src="../img/social/instagram.svg" alt="" />
        </div>
        <div class="col-6 col-md-3 d-flex justify-content-center">
          <img class="w-50 h-50" src="../img/social/whatsapp.svg" alt="" />
        </div>
        <div class="col-6 col-md-3 d-flex justify-content-center">
          <img class="w-50 h-50" src="../img/social/gmail.svg" alt="" />
        </div>
      </div>
    </main>
